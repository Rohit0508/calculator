<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>advanced calculator</title>
    <link rel="stylesheet" href="file.css">
   
</head>
<body>
    <h1>New advanced calculator</h1>
    <div class="cover">
        <input type="number" max="100000">
        <div class="row">
            <button class="button" style="padding:3px 5px;">Mc</button>
            <button class="button" style="padding:3px 5px;">M+</button>
            <button class="button">X</button>
            <button class="button" style="padding:3px 10px;">/</button>
        </div>
        <div class="row">
            <button class="button">7</button>
            <button class="button">8</button>
            <button class="button">9</button>
            <button class="button">-</button>
        </div>
        <div class="row">
            <button class="button">4</button>
            <button class="button">5</button>
            <button class="button">6</button>
            <button class="button">+</button>
        </div>
        <div class="last">
            <button class="button">1</button>
            <button class="button">2</button>
            <button class="button">3</button>
            <button class="button" id="ram34">=</button>
        </div>
    </div>
    <script type="javascript" src="file.js"></script>
</body>
</html>
